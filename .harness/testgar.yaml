pipeline:
  name: test-gar
  identifier: testgar
  projectIdentifier: NgLabs
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: gitconnectordhruba
        repoName: testing-gar-plugin
        build: <+input>
  stages:
    - stage:
        name: test
        identifier: test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: gcrconnector
                    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:latest
                    shell: Sh
                    command: |-
                      echo  <+secrets.getValue("cred")> > /harness/key.json
                      export GOOGLE_APPLICATION_CREDENTIALS=/harness/key.json
                      chmod 777  /harness/key.json
              - step:
                  type: Plugin
                  name: Plugin_1
                  identifier: Plugin_1
                  spec:
                    connectorRef: harnessnew
                    image: harnesscommunity/drone-google-artifact-registry:1.0.2
                    settings:
                      repository: testplugin-harness
                      location: us-central1
                      service_account_email: dhruba@commeng-play.iam.gserviceaccount.com
                      project_id: commeng-play
                      format: apt
                      file: apt-dpkg-ref_5.3.1+nmu2_all.deb
                      google_application_credentials: <+pipeline.variables.gcloud_cred>
  variables:
    - name: gcloud_cred
      type: Secret
      description: ""
      value: cred
